# Phishly Alembic Configuration
# Run migrations from project root: uv run alembic upgrade head

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Template for migration file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Prepend to sys.path
prepend_sys_path = .

# Path separator
path_separator = os

# Database URL - loaded from environment in env.py
# Set DATABASE_URL environment variable or it will use the default
sqlalchemy.url =


[post_write_hooks]
# Format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
