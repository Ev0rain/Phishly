# Redis Configuration for Phishly
# Database allocation:
#   DB 0: Flask session storage (webadmin)
#   DB 1: Celery broker queue (worker)
#   DB 2: Celery result backend (worker)
#   DB 3-15: Reserved for future use

# === PERSISTENCE ===
# RDB Snapshots
# Save if at least 1 key changed in 900 seconds (15 min)
save 900 1
# Save if at least 10 keys changed in 300 seconds (5 min)
save 300 10
# Save if at least 10000 keys changed in 60 seconds (1 min)
save 60 10000

# Append Only File (AOF) for durability
appendonly yes
# Fsync every second (good balance between performance and durability)
appendfsync everysec

# === MEMORY MANAGEMENT ===
maxmemory 256mb
# Evict least recently used keys when memory limit reached
maxmemory-policy allkeys-lru

# === NETWORK ===
# Allow connections from any IP (required for container networking)
bind 0.0.0.0
# Disable protected mode (safe within isolated Docker network)
protected-mode no
port 6379
tcp-backlog 511
# No idle timeout for client connections
timeout 0

# === GENERAL ===
# Support 16 databases (0-15)
databases 16
loglevel notice
# Log to stdout (captured by Docker logs)
logfile ""

# === SESSION MANAGEMENT ===
# Session expiration tracking (used by Flask-Session and custom logic)
# Notify on expiration events for cleanup (future use)
notify-keyspace-events Ex

# === PERFORMANCE ===
# Disable slow operations for better performance
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128
