# Redis Configuration for Phishly
# Database allocation:
#   DB 0: Flask session storage (webadmin)
#   DB 1: Celery broker queue (worker)
#   DB 2: Celery result backend (worker)
#   DB 3-15: Reserved for future use

# === PERSISTENCE ===
# RDB Snapshots
save 900 1       # Save if at least 1 key changed in 900 seconds (15 min)
save 300 10      # Save if at least 10 keys changed in 300 seconds (5 min)
save 60 10000    # Save if at least 10000 keys changed in 60 seconds (1 min)

# Append Only File (AOF) for durability
appendonly yes
appendfsync everysec  # Fsync every second (good balance between performance and durability)

# === MEMORY MANAGEMENT ===
maxmemory 256mb
maxmemory-policy allkeys-lru  # Evict least recently used keys when memory limit reached

# === NETWORK ===
bind 0.0.0.0  # Allow connections from any IP (required for container networking)
protected-mode no  # Disable protected mode (safe within isolated Podman network)
port 6379
tcp-backlog 511
timeout 0  # No idle timeout for client connections

# === GENERAL ===
databases 16  # Support 16 databases (0-15)
loglevel notice
logfile ""  # Log to stdout (captured by Podman logs)

# === SESSION MANAGEMENT ===
# Session expiration tracking (used by Flask-Session and custom logic)
# Notify on expiration events for cleanup (future use)
notify-keyspace-events Ex

# === PERFORMANCE ===
# Disable slow operations for better performance
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128
