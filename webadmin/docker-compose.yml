services:
  webadmin:
    build:
      context: .
      target: development  # Use 'production' for production builds
    container_name: phishly-webadmin
    restart: unless-stopped
    ports:
      - "8006:8006"
    environment:
      # Flask Configuration
      FLASK_APP: app.py
      FLASK_DEBUG: "True"
      FLASK_PORT: 8006
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      
      # Database (when ready)
      # DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      
      # Redis (when ready)
      # REDIS_URL: redis://redis:6379/0
    volumes:
      # Mount code for hot-reload in development
      - ./:/app
      # Exclude Python cache
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - phishly-network
    # Uncomment when database and redis are ready
    # depends_on:
    #   - db
    #   - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

